<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Focus Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, Arial, sans-serif;
            background:
                radial-gradient(circle at top, #1a1a1a, #050505 70%),
                linear-gradient(135deg, #000000, #121212);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e6e6e6;
        }

        .app {
            width: 100%;
            max-width: 640px;
            background: linear-gradient(180deg, #141414, #0b0b0b);
            border-radius: 18px;
            padding: 24px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9);
        }

        h2 {
            text-align: center;
            margin: 0 0 6px;
            font-weight: 600;
        }

        .tagline {
            text-align: center;
            font-size: 13px;
            color: #9a9a9a;
            margin-bottom: 18px;
        }

        .accordion {
            border-radius: 14px;
            overflow: hidden;
            background: #181818;
            border: 1px solid #222;
            margin-bottom: 16px;
        }

        .accordion-header {
            padding: 14px 16px;
            cursor: pointer;
            background: #1f1f1f;
            border-bottom: 1px solid #222;
        }

        .accordion-content {
            max-height: 260px;
            transition: max-height 0.4s ease;
            overflow: hidden;
        }

        .accordion-content.collapsed {
            max-height: 0;
        }

        textarea {
            width: 100%;
            height: 140px;
            resize: none;
            border: none;
            background: #0f0f0f;
            color: #e6e6e6;
            padding: 14px;
            font-size: 15px;
            outline: none;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #2a2a2a, #1b1b1b);
            color: #fff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
        }

        button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        #output {
            margin-top: 22px;
            padding: 24px;
            background: linear-gradient(180deg, #181818, #101010);
            border-radius: 16px;
            font-size: 22px;
            line-height: 1.6;
            text-align: center;
            min-height: 100px;
        }

        #status {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            line-height: 1.6;
            color: #9a9a9a;
        }

        #heard {
            color: #4caf50;
        }

        .creator {
            margin-top: 12px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        textarea::-webkit-scrollbar,
        .accordion-content::-webkit-scrollbar,
        #output::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        textarea::-webkit-scrollbar-track,
        .accordion-content::-webkit-scrollbar-track,
        #output::-webkit-scrollbar-track {
            background: transparent;
        }

        textarea::-webkit-scrollbar-thumb,
        .accordion-content::-webkit-scrollbar-thumb,
        #output::-webkit-scrollbar-thumb {
            background: transparent;
        }

        textarea,
        .accordion-content,
        #output {
            scrollbar-width: none;
            /* hides scrollbar */
            scrollbar-color: #000 #000;
            /* fallback */
        }

        textarea {
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>

<body>

    <div class="app" id="app">
        <h2>Focus Reader</h2>
        <div class="tagline">Read one sentence at a time. Stay focused.</div>

        <div class="accordion">
            <div class="accordion-header" onclick="toggleAccordion()">Paste Paragraph</div>
            <div class="accordion-content" id="accordionContent">
                <textarea id="textInput" placeholder="Paste your paragraph here..."></textarea>
            </div>
        </div>

        <div class="buttons">
            <button onclick="start()">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z" />
                </svg>
                Start
            </button>
            <button onclick="startListening()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0z" />
                </svg>
                Voice
            </button>
            <button onclick="stopListening()">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h12v12H6z" />
                </svg>
                Stop
            </button>
        </div>

        <div id="output">Waiting for text...</div>

        <div id="status">
            <div>Say: continue | next | previous | repeat | stop</div>
            <div id="heard"></div>
        </div>

        <div class="creator">
            Created by yashwaghadhare
        </div>
    </div>

    <script>
        let sentences = [];
        let index = 0;

        let words = [];
        let wordIndex = 0;

        let recognition = null;
        let isListening = false;
        let isSpeaking = false;
        let heartbeat = null;
        let lastHeardTime = Date.now();

        let audioCtx = null;

        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 800;
            gain.gain.value = 0.05;

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.12);
        }

        function toggleAccordion() {
            document.getElementById("accordionContent").classList.toggle("collapsed");
        }

        function speak(text) {
            speechSynthesis.cancel();
            isSpeaking = true;

            const u = new SpeechSynthesisUtterance(text);
            u.rate = 0.85;

            u.onend = () => {
                isSpeaking = false;
                lastHeardTime = Date.now();
            };

            speechSynthesis.speak(u);
        }

        function start() {
            const text = document.getElementById("textInput").value.trim();
            if (!text) return;

            sentences = text.split(/(?<=[.!?])\s+/).filter(Boolean);
            index = 0;
            prepareWords();
            showCurrent(true);

            document.getElementById("accordionContent").classList.add("collapsed");
        }

        function prepareWords() {
            words = sentences[index].split(/\s+/);
            wordIndex = 0;
        }

        function showCurrent(say = true) {
            document.getElementById("output").innerText = sentences[index];
            if (say) speak(sentences[index]);
            prepareWords();
        }

        function showNext() {
            if (index < sentences.length - 1) {
                index++;
                showCurrent(true);
            }
        }

        function showPrevious() {
            if (index > 0) {
                index--;
                showCurrent(true);
            }
        }

        function speakNextThreeWords() {
            if (wordIndex >= words.length) return;

            const chunk = words.slice(wordIndex, wordIndex + 3).join(" ");
            wordIndex += 3;

            speak(chunk);

            // if (wordIndex >= words.length) {
            //     setTimeout(() => {
            //         showNext();
            //     }, 600);
            // }
        }

        function restartRecognition() {
            if (!isListening || isSpeaking) return;
            try {
                recognition.start();
                playBeep();
            } catch { }
        }

        function startListening() {
            if (!sentences.length || !('webkitSpeechRecognition' in window)) return;

            isListening = true;
            lastHeardTime = Date.now();

            recognition = new webkitSpeechRecognition();
            recognition.lang = "en-IN";
            recognition.continuous = false;

            recognition.onresult = e => {
                const t = e.results[0][0].transcript.toLowerCase();
                document.getElementById("heard").innerText = "You said: " + t;
                lastHeardTime = Date.now();

                if (t.includes("continue")) speakNextThreeWords();
                else if (t.includes("next")) showNext();
                else if (t.includes("previous") || t.includes("back")) showPrevious();
                else if (t.includes("repeat")) showCurrent(true);
                else if (t.includes("stop")) stopListening();
            };

            recognition.onend = restartRecognition;
            recognition.start();
            playBeep();

            heartbeat = setInterval(() => {
                if (isListening && Date.now() - lastHeardTime > 4000) {
                    restartRecognition();
                }
            }, 2500);
        }

        function stopListening() {
            isListening = false;
            clearInterval(heartbeat);
            if (recognition) recognition.stop();
            speechSynthesis.cancel();
            document.getElementById("heard").innerText = "";
        }
    </script>

</body>

</html>
