<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, Arial, sans-serif;
            background:
                radial-gradient(circle at top, #1a1a1a, #050505 70%),
                linear-gradient(135deg, #000000, #121212);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e6e6e6;
        }

        .app {
            width: 100%;
            max-width: 640px;
            background:
                linear-gradient(180deg, #141414, #0b0b0b);
            border-radius: 18px;
            padding: 24px;
            box-shadow:
                0 30px 80px rgba(0,0,0,0.9),
                inset 0 0 0 1px rgba(255,255,255,0.03);
        }

        h2 {
            text-align: center;
            margin: 0 0 6px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .tagline {
            text-align: center;
            font-size: 13px;
            color: #9a9a9a;
            margin-bottom: 18px;
        }

        .accordion {
            border-radius: 14px;
            overflow: hidden;
            background: linear-gradient(180deg, #1a1a1a, #121212);
            border: 1px solid #222;
            margin-bottom: 16px;
        }

        .accordion-header {
            padding: 14px 16px;
            cursor: pointer;
            background: linear-gradient(180deg, #202020, #181818);
            border-bottom: 1px solid #222;
        }

        .accordion-content {
            max-height: 260px;
            transition: max-height 0.4s ease;
            overflow: hidden;
        }

        .accordion-content.collapsed { max-height: 0; }

        textarea {
            width: 100%;
            height: 140px;
            resize: none;
            border: none;
            background: #0f0f0f;
            color: #e6e6e6;
            padding: 14px;
            font-size: 15px;
            outline: none;
        }

        textarea::placeholder { color: #777; }

        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background:
                linear-gradient(135deg, #2a2a2a, #1b1b1b);
            color: #fff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        button:hover {
            background:
                linear-gradient(135deg, #333, #222);
            transform: translateY(-1px);
        }

        button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        #output {
            margin-top: 22px;
            padding: 24px;
            background:
                linear-gradient(180deg, #181818, #101010);
            border-radius: 16px;
            font-size: 22px;
            line-height: 1.6;
            text-align: center;
            min-height: 100px;
            transition: color 0.3s ease;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.02);
        }

        #status {
            margin-top: 12px;
            text-align: center;
            font-size: 13px;
            color: #4caf50;
        }

        .features {
            margin-top: 26px;
            padding-top: 14px;
            border-top: 1px solid #222;
            text-align: center;
            font-size: 13px;
            color: #9a9a9a;
        }

        .creator {
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
            letter-spacing: 0.4px;
        }

        @media (max-width: 480px) {
            #output { font-size: 18px; }
        }
    </style>
</head>
<body>

<div class="app" id="app">
    <h2>Focus Reader</h2>
    <div class="tagline">Read one sentence at a time. Stay focused.</div>

    <div class="accordion">
        <div class="accordion-header" onclick="toggleAccordion()">Paste Paragraph</div>
        <div class="accordion-content" id="accordionContent">
            <textarea id="textInput" placeholder="Paste your paragraph here..."></textarea>
        </div>
    </div>

    <div class="buttons">
        <button onclick="start()">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            Start
        </button>
        <button onclick="startListening()">
            <svg viewBox="0 0 24 24"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0z"/></svg>
            Voice
        </button>
        <button onclick="stopListening()">
            <svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
            Stop
        </button>
    </div>

    <div id="output">Waiting for text...</div>
    <div id="status"></div>

    <div class="features">
        Navigate using voice, keyboard, or swipe.
    </div>

    <div class="creator">
        Created by yashwaghadhare
    </div>
</div>

<script>
    let sentences = [];
    let index = 0;
    let recognition = null;
    let isListening = false;

    function toggleAccordion() {
        document.getElementById("accordionContent").classList.toggle("collapsed");
    }

    function start() {
        const text = document.getElementById("textInput").value.trim();
        if (!text) return;

        sentences = text.split(/(?<=[.!?])\s+/).filter(Boolean);
        index = 0;
        showCurrent();
        document.getElementById("accordionContent").classList.add("collapsed");
    }

    function showCurrent() {
        const output = document.getElementById("output");
        output.innerText = sentences[index];
        output.style.color = index === sentences.length - 1 ? "#ff4d4d" : "#e6e6e6";
    }

    function showNext() {
        if (index < sentences.length - 1) index++;
        showCurrent();
    }

    function showPrevious() {
        if (index > 0) index--;
        showCurrent();
    }

    function startListening() {
        if (!sentences.length || !('webkitSpeechRecognition' in window)) return;

        if (recognition) recognition.stop();
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        isListening = true;

        recognition.onresult = e => {
            const t = e.results[0][0].transcript.toLowerCase();
            if (t.includes("next")) showNext();
            else if (t.includes("previous") || t.includes("back")) showPrevious();
            else if (t.includes("repeat")) showCurrent();
            else if (t.includes("stop")) stopListening();
        };

        recognition.onend = () => isListening && recognition.start();
        recognition.start();
        document.getElementById("status").innerText =
            "Focus Reader listening â€” voice, keyboard & swipe active";
    }

    function stopListening() {
        isListening = false;
        if (recognition) recognition.stop();
        document.getElementById("status").innerText = "Voice stopped";
    }

    document.addEventListener("keydown", e => {
        if (!sentences.length) return;
        if (e.key === "ArrowRight" || e.key === " ") showNext();
        if (e.key === "ArrowLeft") showPrevious();
        if (e.key.toLowerCase() === "r") showCurrent();
        if (e.key === "Escape") stopListening();
    });

    let startX = 0;
    document.getElementById("app").addEventListener("touchstart", e => {
        startX = e.touches[0].clientX;
    });
    document.getElementById("app").addEventListener("touchend", e => {
        const diff = e.changedTouches[0].clientX - startX;
        if (Math.abs(diff) > 50) diff < 0 ? showNext() : showPrevious();
    });
</script>

</body>
</html>
